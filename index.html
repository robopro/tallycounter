<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Online Tally Counter by robopro</title>
		<meta name="description" content="The perfect spot for all your counting and tallying needs!">
		<meta property="og:title" content="Online Tally Counter by robopro">
		<meta property="og:description" content="The perfect spot for all your counting and tallying needs!">
		<meta property="og:url" content="https://robopro.github.io/tallycounter/">
		<meta property="og:image" content="https://robopro.github.io/tallycounter/tally_counter.jpg">
		<meta property="og:site_name" content="Online Tally Counter by robopro">
		<meta property="og:type" content="website">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image:alt" content="Online Tally Counter">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="counterstyle.css">
		<link rel="stylesheet" type="text/css" href="counterstyle_dark.css">
	</head> 
	<body>
		<!-- SOCIAL MEDIA SHARING SCRIPTS -->
				
		<!-- NAVBAR -->
		<div class="navbar">
			<div class="nav-title">
				Online Tally Counter
			</div>
			<div class="dark-mode">
				Dark Mode
				<label class="dark-switch">
					<input id="dark-check" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
			<a class="nav-link" href="https://github.com/robopro/tallycounter">
				Source on Github
			</a>
		</div>
	
		<!-- ALERT FLASHES -->
		<div id="success">
			Copied&nbsp;
			<div id="clipboard">0</div>
			&nbsp;to the clipboard.
		</div>

		<!-- MAIN BODY -->
		<div id="container">
			<div class="counter-container">
				<div id="counter">
					0
				</div>
				<div id="copy-button">
					<i class="far fa-clipboard"></i>
				</div>
			</div>
			
			<div id="reset-button">
				RESET
			</div>
			
			<div class="social-sharing-links">
				<div id="fb-button">
					<i class="fab fa-facebook-f"></i>
				</div>
				<div id="twit-button">
					<i class="fab fa-twitter"></i>
				</div>
				<div id="linkedin-button">
					<i class="fab fa-linkedin-in"></i>
				</div>
				<div id="url-button">
					<i class="fas fa-link"></i>
				</div>
			</div>
		</div>
		
		<!-- FOOTER -->
		<div class="footer">
			<div>
				<strong>
					Made by
					<a href="https://github.com/robopro">robopro</a>
				</strong>
			</div>
			<div class="attributions">
				<a href="https://www.flickr.com/photos/boyce-d/46530265585/">Images</a> courtesy of <a href="https://www.flickr.com/photos/boyce-d/">Boyce Dupree</a> - <a href="https://creativecommons.org/licenses/by-nd/2.0/">(CC BY-ND 2.0)</a>
			</div>
		</div>
	</body>
	
	 <script src="tallycounter.js"></script> 
</html>
